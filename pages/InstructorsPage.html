<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors</title>
</head>

<body>
    <h1>Instructors</h1>
    <form id="instructorForm">
        <label for="instructorName">Name:</label>
        <input type="text" id="instructorName" name="instructorName" required><br>

        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required><br>

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" required><br>

        <button type="submit">Add Instructor</button>
    </form>

    <h2>Instructor List</h2>
    <ul id="instructorsList">
        <!-- Instructor details will be displayed here -->
    </ul>
</body>

</html>
